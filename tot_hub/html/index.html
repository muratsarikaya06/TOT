<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>TOT HUB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="blur-layer"></div>
    <div id="hub-wrapper" class="hidden">
        <div class="hub-card">
            <div class="hub-header">
                <div class="hub-title">
                    <span class="hub-brand">TÜRK OYUN TİMİ</span>
                    <span class="hub-section">• MOD SEÇİMİ</span>
                </div>
                <button id="hub-close" class="icon-btn" title="Kapat">✕</button>
            </div>

            <div class="hub-tabs">
                <button class="tab active">Mod Seçimi</button>
                <button class="tab disabled">Drift Skorları</button>
                <button class="tab disabled">Ekonomi</button>
                <button class="tab disabled">Gelecek Projeler</button>
            </div>

            <div class="hub-body">
                <p class="hub-info">
                    Sunucuda nasıl oynamak istediğini seç. Daha sonra F10 ile değiştirebilirsin.
                </p>

                <div class="mode-grid">
                    <button class="mode-card" data-mode="freeroam">
                        <div class="mode-label">Serbest Gezinti</div>
                        <div class="mode-desc">Rahat takıl, araba sür, drift yap, şehri keşfet.</div>
                    </button>

                    <button class="mode-card" data-mode="pvp">
                        <div class="mode-label">PvP</div>
                        <div class="mode-desc">Tam çatışma modu: tüm silahlar açık.</div>
                    </button>

                    <button class="mode-card" data-mode="roleplay">
                        <div class="mode-label">Roleplay</div>
                        <div class="mode-desc">Karakterini oyna, kurallı oyun.</div>
                    </button>
                </div>

                <div class="hub-footer">
                    <span id="current-mode-label">Seçili mod: Henüz seçilmedi</span>
                    <span class="hint">ESC veya kapat butonu ile bu menüyü tekrar açabilirsin (F10).</span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
